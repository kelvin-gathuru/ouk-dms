<VirtualHost *:80>
    ServerName ke-parliament-web.topdev.co.ke
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html/ParliamentSystem/external-frontend/build

    <Directory /var/www/html/ParliamentSystem/external-frontend/build/>
        Options FollowSymLinks
        AllowOverride All
        Require all granted

        # React SPA routing support
        RewriteEngine On
        RewriteBase /
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule . /index.html [L]
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/ke-parliament-web_error.log
    CustomLog ${APACHE_LOG_DIR}/ke-parliament-web_access.log combined
</VirtualHost>
