<mat-dialog-content>
  <div class="d-flex">
    <div class="me-auto p-2">
      <span class="mb-3 page-title">
        {{ "PAGE" | translate }}
      </span>
    </div>
    <div class="d-flex justify-content-end mb-2">
      <mat-icon class="close-icon text-danger cursor-pointer " (click)="onNoClick()">cancel</mat-icon>
    </div>
  </div>

  <form [formGroup]="pageForm">
    <div class="modal-body">
      <div class="row">
        <div class="col-md-12 mb-3">
          <label class="text-danger" for="pageName">{{'NAME' | translate}} *</label>
          <input formControlName="name" type="text" class="form-control" id="pageName">
          @if (pageForm.get('name')?.touched && pageForm.get('name')?.errors?.['required']) {
          <div class="text-danger">
            {{'NAME_IS_REQUIRED' | translate}}
          </div>
          }
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 mb-3">
          <label class="text-danger" for="order"> {{'ORDER_NUMBER' | translate}}*</label>
          <input formControlName="order" type="number" class="form-control" id="order">
          @if (pageForm.get('order')?.touched && pageForm.get('order')?.errors?.['required']) {
          <div class="text-danger">
            {{'ORDER_IS_REQUIRED' | translate}}
          </div>
          }
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 mt-2">
        <button class="success me-2" matButton="filled" (click)="savePage()" cdkFocusInitial>
          <mat-icon class="medium-icon align-middle">save</mat-icon>
          {{this.data.id ? ('UPDATE' | translate) : ('SAVE' | translate)}}
        </button>
        <button class="error" matButton="filled" (click)="onNoClick()">
          <mat-icon class="medium-icon align-middle">cancel</mat-icon>
          {{'CANCEL' | translate}}
        </button>
      </div>
    </div>
  </form>

</mat-dialog-content>
