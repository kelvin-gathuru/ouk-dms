<mat-dialog-content>
  <div class="d-flex">
    <div class="me-auto p-2">
      <span class="mb-3 page-title">
        {{ "DOCUMENT_SUMMARY" | translate }}
        <app-page-help-text [code]="'DOCUMENT_SUMMARY'"></app-page-help-text>
      </span>
    </div>
    <div class="d-flex justify-content-end mb-2">
      <mat-icon class="close-icon text-danger cursor-pointer " (click)="onDocumentCancel()">cancel</mat-icon>
    </div>
  </div>
  <div class="row">
    <div class="row">
      <div class="col-sm-12">
        <textarea rows="12" class="form-control" readonly [(ngModel)]="documentSummary"
          placeholder="{{'DOCUMENT_SUMMARY' | translate}}">
        </textarea>
      </div>
    </div>
    <div class="mt-2 col-md-12">
      <button type="button" class="error" matButton="filled" (click)="onDocumentCancel()">
        <mat-icon class="medium-icon fs-5 align-middle" color="warn">cancel</mat-icon>
        {{'CANCEL' | translate}}
      </button>
    </div>
  </div>
</mat-dialog-content>
