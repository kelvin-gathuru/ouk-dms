<mat-dialog-content>
  <div class="d-flex">
    <div class="me-auto p-2">
      <span class="mb-3 page-title">
        {{ "COMMENT" | translate }}
        <app-page-help-text [code]="'DOCUMENT_COMMENTS'"></app-page-help-text>
      </span>
    </div>
    <div class="d-flex justify-content-end mb-2">
      <mat-icon class="close-icon text-danger cursor-pointer " (click)="closeDialog()">cancel</mat-icon>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12" [formGroup]="commentForm">
      <div class="form-group">
        <label>{{ "COMMENT" | translate }}</label>
        <textarea readonly class="form-control" formControlName="comment" rows="2"></textarea>
      </div>
    </div>
  </div>
</mat-dialog-content>
