<div class="table-responsive" style="max-height: 90vh; overflow-y: auto;">
  @if(csvData.length > 0) {
  <table class="table">
    <thead>
      <tr>
        @for (header of headers; track $index) {
        <th>{{ header }}</th>
        }
      </tr>
    </thead>
    <tbody>
      @for(row of csvData; track $index) {
      <tr>
        @for (header of headers; track $index) {
        <td>{{ row[header] }}</td>
        }
      </tr>
      }
    </tbody>
  </table>
  }
</div>
