@if(imageUrl){
<div class="center-img m-5">
  <img class="img-fluid" [src]="imageUrl" [alt]="document.name">
</div>
}
@if(isLoading){
<div class="spinner-container">
  <!-- <div class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div> -->
<mat-progress-spinner
      mode="indeterminate"
      diameter="60"
      strokeWidth="5">
    </mat-progress-spinner>
</div>
}
