<div class="m-5 text-main-div">
  @for (line of textLines; track $index) {
  @if(line){
  <pre>{{line}}</pre>
  } @else {
  <div>
    <br />
  </div>
  }
  }
</div>
@if(isLoading){
<div class="spinner-container">
  <!-- <div class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div> -->
<mat-progress-spinner
      mode="indeterminate"
      diameter="60"
      strokeWidth="5">
    </mat-progress-spinner>
</div>
}
