<div class="editor">
  @if (!hideToolBar) {
  <ngx-editor-menu [editor]="editor" [toolbar]="toolbar">
  </ngx-editor-menu>
  }
  <ngx-editor placeholder="{{'TYPE_HERE' | translate}}" [disabled]="disabled" [editor]="editor"
    (ngModelChange)="onChange($event)" [(ngModel)]="value">
  </ngx-editor>
</div>
