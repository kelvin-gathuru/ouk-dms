<mat-dialog-content>
  <div class="d-flex">
    <div class="me-auto p-2">
      <span class="mb-3 page-title">
        {{ "SEND_EMAIL" | translate }}
      </span>
    </div>
    <div class="d-flex justify-content-end mb-2">
      <mat-icon class="close-icon text-danger cursor-pointer " (click)="onCancel()">cancel</mat-icon>
    </div>
  </div>
  <form name="form" [formGroup]="smtpForm" novalidate>
    <div class="row">
      <div class="col-sm-12">
        <label class="form-label text-danger" for="toEmail">{{
          "EMAIL" | translate
          }} <sup>*</sup></label>
        <input required formControlName="toEmail" type="text" name="toEmail" class="form-control" id="toEmail" />
        @if (smtpForm.get('toEmail')?.touched && smtpForm.get('toEmail')?.errors) {
        @if (smtpForm.get('toEmail')?.hasError('required')) {
        <div class="text-danger">
          {{ "EMAIL_IS_REQUIRED" | translate }}
        </div>
        }
        @if (smtpForm.get('toEmail')?.hasError('email')) {
        <div class="text-danger">
          {{ "INVALID_EMAIL" | translate }}
        </div>
        }
        }
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 mt-3">
        <button class="success me-2" matButton="filled" type="submit" (click)="test()" *hasClaim="'EDIT_CATEGORY'"
          cdkFocusInitial>
          <mat-icon class="medium-icon fs-5 align-middle">send</mat-icon>
          {{ "SEND" | translate }}
        </button>

        <button class="error" matButton="filled" type="button" (click)="onCancel()">
          <mat-icon class="medium-icon align-middle">cancel</mat-icon>
          {{ "CANCEL" | translate }}
        </button>
      </div>
    </div>
  </form>
</mat-dialog-content>
