<mat-dialog-content>
  <div class="d-flex">
    <div class="me-auto p-2">
      <span class="mb-3 page-title">{{primaryMessage}}
      </span>
    </div>
    <div class="d-flex justify-content-end mb-2">
      <mat-icon class="close-icon text-danger cursor-pointer" (click)="clickHandler(false)">cancel</mat-icon>
    </div>
  </div>

  @if(note) {
  <div class="d-flex">
    <mat-icon class="medium-icon">warning</mat-icon>
    <span class="text-warning">
      {{note}}
    </span>
  </div>
  }
  <div class="row">
    <div class="form-group">
      <div class="col-md-12">
        <label class="font-weight-bold text-dark"> {{ "COMMENT" | translate }}</label>
        <textarea class="form-control" [(ngModel)]="comment"></textarea>
      </div>
      <div class="col-md-12 mt-3">
        <button class="success me-2" matButton="filled" (click)="clickHandler(true)">
          <mat-icon class="medium-icon fs-5 align-middle">check</mat-icon>
          {{'YES' | translate}}
        </button>
        <button class="error" matButton="filled" (click)="clickHandler(false)">
          <mat-icon class="medium-icon align-middle">cancel</mat-icon>
          {{'CANCEL' | translate}}
        </button>
      </div>
    </div>
  </div>
</mat-dialog-content>
