<mat-dialog-content>
  <div class="d-flex">
    <div class="me-auto p-2">
      <span class="mb-3 page-title">{{primaryMessage}}</span>
    </div>
    <div class="d-flex justify-content-end mb-2">
      <mat-icon class="close-icon text-danger cursor-pointer ms-4 align-middle"
        (click)="clickHandler(false)">cancel</mat-icon>
    </div>
  </div>

  @if(note){
  <div class="d-flex align-items-center mb-3">
    <mat-icon class="text-warning">warning</mat-icon>
    <span class="text-warning ms-2">
      {{note}}
    </span>
  </div>
  }

  <div class="d-flex mt-3">
    <button class="me-2 success" matButton="filled" (click)="clickHandler(true)">
      <mat-icon class="medium-icon">check_circle</mat-icon>
      {{'YES' | translate}}
    </button>
    <button class="error" matButton="filled" (click)="clickHandler(false)">
      <mat-icon class="medium-icon">cancel</mat-icon>
      {{'CANCEL' | translate}}
    </button>
  </div>

</mat-dialog-content>
