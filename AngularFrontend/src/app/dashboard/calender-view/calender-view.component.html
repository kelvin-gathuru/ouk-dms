<div class="row">
  <div class="col">
    <mat-card appearance="outlined">
      <mat-card-header>
        <div class="col-md-12 mb-0 d-flex justify-content-between">
          <span class="mb-3 page-title">
            {{ "REMINDERS" | translate }}
            <app-page-help-text [code]="'REMINDERS'"></app-page-help-text>
          </span>
        </div>
      </mat-card-header>
      <mat-card-content>
        <full-calendar #calendar [events]="events" [options]="calendarOptions">
          <ng-template #eventContent let-arg>
            <b class="cursor-pointer">{{ arg.event.title }}</b>
          </ng-template>
        </full-calendar>
      </mat-card-content>
    </mat-card>
  </div>
</div>
