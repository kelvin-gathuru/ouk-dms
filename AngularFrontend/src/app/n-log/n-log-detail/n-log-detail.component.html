<section class="content">
  <div class="container-fluid">
    <div class="d-flex mb-2">
      <div class="me-auto">
        <span class="mb-0 page-title">{{'LOG_DETAIL' | translate}} <app-page-help-text
            [code]="'ERROR_LOGS'"></app-page-help-text> </span>
      </div>
      <div class="d-flex justify-content-end">
        <button [routerLink]="['/logs']" class="success me-2" matButton="filled">
          <mat-icon class="medium-icon fs-5 align-middle">arrow_back</mat-icon>
          {{"BACK_TO_LIST" | translate}}
        </button>
      </div>
    </div>
    <mat-card appearance="outlined">
      <mat-card-content>
        <div class="row">
          <div class="col-md-12">
            <div class="row my-2">
              <label for="staticEmail" class="col-sm-2 col-form-label font-weight-bold">
                {{"DATE_TIME" | translate}}
              </label>
              <div class="col-sm-4">
                <span readonly class="form-control">{{log.logged | utcToLocalTime:'full'}}</span>
              </div>

            </div>
            <div class="form-group row my-2">
              <label for="inputPassword" class="col-sm-2 col-form-label font-weight-bold">
                {{"LEVEL" | translate}}
              </label>
              <div class="col-sm-10">
                <input type="text" readonly class="form-control" value="{{log.level}}">
              </div>
            </div>
            @if(log.message) {
            <div class="form-group row my-2">
              <label for="inputPassword" class="col-sm-2 col-form-label font-weight-bold">
                {{"MESSAGE" | translate}}
              </label>
              <div class="col-sm-10">
                <textarea type="text" readonly class="form-control" value="{{log.message}}"></textarea>
              </div>
            </div>
            }
            @if(log.logger) {
            <div class="form-group row my-2">
              <label for="inputPassword" class="col-sm-2 col-form-label font-weight-bold">
                {{"LOGGER" | translate}}
              </label>
              <div class="col-sm-10">
                <textarea type="text" readonly class="form-control" value="{{log.logger}}"></textarea>
              </div>
            </div>
            }
            @if(log.properties) {
            <div class="form-group row my-2">
              <label for="inputPassword" class="col-sm-2 col-form-label font-weight-bold">
                {{"PROPERTIES" | translate}}
              </label>
              <div class="col-sm-10">
                <textarea type="text" readonly class="form-control" value="{{log.properties}}"></textarea>
              </div>
            </div>
            }
            @if(log.callsite) {
            <div class="form-group row my-2">
              <label for="inputPassword" class="col-sm-2 col-form-label font-weight-bold">
                {{"CALLSITE" | translate}}
              </label>
              <div class="col-sm-10">
                <textarea type="text" readonly class="form-control" value="{{log.callsite}}"></textarea>
              </div>
            </div>
            }
            @if(log && log.exception ) {
            <div class="form-group row">
              <label for="inputPassword" class="col-sm-2 col-form-label font-weight-bold">
                {{"EXCEPTION" | translate}}
              </label>
              <div class="col-sm-10">
                <textarea type="text" rows="20" readonly class="form-control" value="{{log.exception}}"></textarea>
              </div>
            </div>
            }
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</section>
