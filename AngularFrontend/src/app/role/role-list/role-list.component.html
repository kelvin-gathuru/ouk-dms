<section class="content">
  <div class="container-fluid">

    <div class="d-flex mb-2">
      <div class="me-auto">
        <span class="mb-0 page-title">{{'ROLES' | translate}}
          <app-page-help-text [code]="'ROLES'"></app-page-help-text>
        </span>
      </div>
      <div class="d-flex justify-content-end">
        <button class="primary" matButton="filled" [routerLink]="['/roles/manage']">
          <mat-icon class="medium-icon fs-5 align-middle">add</mat-icon>
          <span class="d-none d-lg-inline ms-1">{{ 'ADD_ROLE' | translate }}</span>
        </button>
      </div>
    </div>

    <mat-card appearance="outlined">
      <mat-card-content>
        <div class="table-responsive">
          <div class="grid-height-large">
            <table class="w-100" mat-table [dataSource]=" roles">
              <!-- Action Column -->
              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef>{{'ACTION' | translate}} </th>
                <td mat-cell *matCellDef="let role">
                  <div class="d-flex gap-2">
                    <button matMiniFab *hasClaim="'EDIT_ROLE'" [routerLink]="['/roles/manage',role.id]" class="primary"
                      type="button">
                      <mat-icon class="medium-icon fs-5 align-middle">edit</mat-icon>
                    </button>
                    <button matMiniFab *hasClaim="'DELETE_ROLE'" (click)="deleteRole(role)" class="error" type="button">
                      <mat-icon class="medium-icon fs-5 align-middle">delete</mat-icon>
                    </button>
                  </div>
                </td>
              </ng-container>
              <!-- Name Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> {{'NAME' | translate}} </th>
                <td mat-cell *matCellDef="let role"> {{role.name}} </td>
              </ng-container>

              <tr class="grid-header-color" mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</section>
@if(isLoadingResults) {
<div class="spinner-container">
  <!-- <div class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div> -->
  <mat-progress-spinner mode="indeterminate" diameter="60" strokeWidth="5">
  </mat-progress-spinner>
</div>
}
