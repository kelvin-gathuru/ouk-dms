<section class="content">
  <div class="container-fluid">
    <div class="d-flex mb-2">
      <div class="me-auto">
        <span class="mb-0 page-title">{{ "ADD_PROMPT_TEMPLATE" | translate }}
          <app-page-help-text code="ADD_PROMPT_TEMPLATE"></app-page-help-text>
        </span>
      </div>
    </div>
    <form [formGroup]="aiPromtTemplateForm">
      <mat-card appearance="outlined">
        <mat-card-content>
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group">
                <label class="text-danger"> {{ "NAME" | translate }} *</label>
                <input formControlName="name" class="form-control form-control-sm" type="text" />
                @if(aiPromtTemplateForm.get('name')?.dirty &&
                aiPromtTemplateForm.get('name')?.errors &&
                aiPromtTemplateForm.get('name')?.errors?.['required']){
                <div class="text-danger">
                  {{ "AI_PROMPT_TEMPLATE_IS_REQUIRED" | translate }}
                </div>
                }
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group">
                <label>{{ "DESCRIPTION" | translate }} </label>
                <input formControlName="description" class="form-control form-control-sm" type="text" />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group">
                <label class="text-danger">
                  {{ "PROMPT_INPUT" | translate }} *
                  <span class="text-danger">
                    {{ "WORD_MUST_BE_START_AND_END_WITH" | translate }}
                  </span>
                </label>
                <textarea formControlName="promptInput" class="form-control form-control-sm"></textarea>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="mt-2 col-md-12">
              <button class="success me-2" matButton="filled" (click)="addUpdateAiPromptTemplate()" cdkFocusInitial>
                <mat-icon class="medium-icon">save</mat-icon>
                {{ "SAVE" | translate }}
              </button>
              <button type="button" class="error" matButton="filled" [routerLink]="['/aiprompttemplate']">
                <mat-icon class="medium-icon">cancel</mat-icon>
                {{ "CANCEL" | translate }}
              </button>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </form>
  </div>
</section>
