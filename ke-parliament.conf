<VirtualHost *:80>
    ServerName ke-parliament.topdev.co.ke
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html/ParliamentSystem/frontend/browser

    <Directory /var/www/html/ParliamentSystem/frontend/browser/>
        Options FollowSymLinks
        AllowOverride All
        Require all granted

        # Angular SPA routing support
        RewriteEngine On
        RewriteBase /
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule . /index.html [L]
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/ke-parliament_error.log
    CustomLog ${APACHE_LOG_DIR}/ke-parliament_access.log combined
</VirtualHost>
